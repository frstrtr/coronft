<!DOCTYPE html>
{% load static %}
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | test_webgl</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="{% static 'Build/1.loader.js' %}"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "{% static 'Build/1.data.gz' %}",
        frameworkUrl: "{% static 'Build/1.framework.js.gz' %}",
        codeUrl: "{% static 'Build/1.wasm.gz' %}",
        streamingAssetsUrl: "{% static 'StreamingAssets' %}",
        companyName: "DefaultCompany",
        productName: "test_webgl",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
